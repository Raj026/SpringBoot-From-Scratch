<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Iteration</title>
</head>
<body>
    <h1>Going to traverse the elements in loop</h1>
    <!-- <h1 th:text="${names}"></h1> -->
    <ul>
        <li th:each="n, status : ${names}">
            <span th:text="${status.index}+ ' '+${n}"></span>
        </li>
    </ul>
</body>
</html>
